<i class="fas fa-plus-circle" (click)="openVerticallyCentered(content)"></i>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Tipos de Platos</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="tipoPlato.nombre">
                </div>
            </div>

        </div>

    </div>
    <div class="modal-footer">
        <button [disabled]="guardando" type="button" class="btn btn-light" (click)="c('Close click')">Cerrar</button>
        <button [disabled]="guardando || !validarAgregar()" type="button" class="btn btn-primary" (click)="guardarTipoPlato()">Guardar  <i *ngIf="guardando" class="fas fa-cog fa-spin"></i></button>

    </div>
</ng-template>
