<table class="table table-striped table-bordered table-sm">
    <thead>
        <tr>
            <th>nombre</th>
            <th>precio</th>
            <th>descripcion</th>
            <th>remover</th>
        </tr>
    </thead>
    <tbody>
        <tr class="animated fadeIn" *ngFor="let item of platosPedido;let i=index">
            <td>{{item.nombre}}</td>
            <td>{{item.precio|currency:'CLP'}}</td>
            <td>{{item.descripcion}}</td>
            <td><i class="far fa-trash-alt" (click)="eliminarPlato(i)"></i></td>
        </tr>
    </tbody>
</table>
<div class="text-center">
    total:
    <h6>{{total |currency:'CLP'}}</h6>

</div>
