<div class="card">

    <div class="card-header">
        <h4>{{tipoPlato.nombre}}</h4>
        <app-agregar-platos [tipoPlato]="tipoPlato" (AgregarPlato)="agregarPlato($event)"></app-agregar-platos>
    </div>
    <div class="card-header">
        <input type="text" class="inp" placeholder="buscar..." [(ngModel)]="terminos" (keyup.enter)="buscarTermino()" />
        <i class="inside fas fa-search-plus" (click)="buscarTermino()"></i>
    </div>

    <div class="card-block">
        <table class="table table-striped table-bordered table-sm">
            <thead>
                <tr>
                    <th>nombre</th>
                    <th>precio</th>
                    <th>descripcion</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
                <tr class="animated fadeIn" *ngFor="let item of platos">
                    <td>{{item.nombre}}</td>
                    <td>{{item.precio | currency:'CLP'}}</td>
                    <td>{{item.descripcion}}</td>
                    <td>
                        <app-editar-platos [plato]="item" (EditarPlato)="editarPlato($event)"></app-editar-platos>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
